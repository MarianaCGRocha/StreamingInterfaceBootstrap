<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!--Padrão de caracteres acentuados-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Bootstrap Streaming Project</title>
</head>
<body>
    <!--Definir Tag Semântica-->
    <header>
        <!--NAVBAR - Menu de navegação + Texto de Logo (container)-->
        <div class="container">
            <h2 class="logo" >NETFLIX</h2>
            <nav><!--Criação da barra de navegação-->
                <a href="#">Início</a><!--Para clonar a linha em que vc está usa-se ALT+SHIFT+seta p/ baixo-->
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal" >
            <div class="container">
                <h3 class="titulo" >THE GOOD DOCTOR</h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.
                Assista agora a nova temporada de The Good Doctor no Netflix.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        <!--Criamos um botão e determinamos o role (em qualquer dispositivo ou sistema operacional ele será reconhecido como um botão)-->
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i> <!--Ícone do FontAwesome hospedado em nuvem e chamado pelo kit abaixo (main)-->
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class ="box-filme" src="img/Clifford.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/Encanto.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/Hotel.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/Jupiter.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/Mar.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/Matrix.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/Miranha.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/Simpsons.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/Time.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class ="box-filme" src="img/Umamor.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/6920b62268.js" crossorigin="anonymous"></script> <!--Kit que é disponibilizado pelo FontAwesome e é individual, chama e executa arquivos js sem necessidade de download-->
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/setup.js"></script>
</body>
</html>
